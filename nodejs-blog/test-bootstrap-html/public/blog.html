<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <title>首页</title>
        <!-- 引入bootstrap.css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" type="text/css">
        <!-- 引入bootstrap.js -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" type="text/javascript"></script>
    </head>

    <body>
        <!-- 导航条 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">君书</a>

                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a href="#" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Profile</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                                Messages
                            </a>

                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">讨论区</a>
                                <a href="#" class="dropdown-item">建议区</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 内容区 -->
        <div class="row mt-3">
            <div class="col-2">
                <!-- 左侧导航条 -->
                <aside>
                    <div class="container-fluid">
                        <div class="card bg-dark border-dark text-warning">
                            <div class="card-header">
                                博客管理
                            </div>
                            <div class="list-group list-group-flush">
                                <a href="#blogList" data-toggle="list" class="list-group-item list-group-item-action active d-flex justify-content-between align-items-center">
                                    博客查询
                                    <span class="badge badge-pill badge-danger">4</span>
                                    <span class="sr-only">博客总数</span>
                                </a>
                                <a href="#addBlog" data-toggle="list" class="list-group-item list-group-item-action">新增博客</a>
                                <a href="#editBlog" data-toggle="list" class="list-group-item list-group-item-action">编辑博客</a>
                                <a href="#profileLogin" data-toggle="list" class="list-group-item list-group-item-action">人员登录</a>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>

            <div class="col-10">
                <!-- 右侧内容区 -->
                <main>
                    <div class="jumbotron">
                        <div class="container">
                            <div class="tab-content">
                                <!-- 博客总数 -->
                                <div class="tab-pane fade show active" id="blogList">
                                    <div class="row">
                                        <div class="col-lg-3 col-md-6 mb-3">
                                            <div class="card">
                                                <div class="card-header">
                                                    <div class="row">
                                                        <div class="col-6 col-sm-12 card-title">春</div>
                                                        <div class="col-6 col-sm-12 card-title text-muted text-right">2020.01.01</div>
                                                    </div>
                                                </div>
                                                <img src="./img/card-bg.jpg" alt="春" class="card-img-top">
                                                <!-- <div class="card-body">
                                                    <div class="card-text">春</div>
                                                </div> -->
                                            </div>
                                        </div>

                                        <div class="col-lg-3 col-md-6 mb-3">
                                            <div class="card">
                                                <div class="card-header">
                                                    <div class="row">
                                                        <div class="col-6 col-sm-12 card-title">夏</div>
                                                        <div class="col-6 col-sm-12 card-title text-muted text-right">2020.04.01</div>
                                                    </div>
                                                </div>
                                                <img src="./img/card-bg.jpg" alt="夏" class="card-img-top">
                                            </div>
                                        </div>

                                        <div class="col-lg-3 col-md-6 mb-3">
                                            <div class="card">
                                                <div class="card-header">
                                                    <div class="row">
                                                        <div class="col-6 col-sm-12 card-title">秋</div>
                                                        <div class="col-6 col-sm-12 card-title text-muted text-right">2020.07.01</div>
                                                    </div>
                                                </div>
                                                <img src="./img/card-bg.jpg" alt="夏" class="card-img-top">
                                            </div>
                                        </div>

                                        <div class="col-lg-3 col-md-6 mb-3">
                                            <div class="card">
                                                <div class="card-header">
                                                    <div class="row">
                                                        <div class="col-6 col-sm-12 card-title">冬</div>
                                                        <div class="col-6 col-sm-12 card-title text-muted text-right">2020.10.01</div>
                                                    </div>
                                                </div>
                                                <img src="./img/card-bg.jpg" alt="夏" class="card-img-top">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 新增博客 -->
                                <div class="tab-pane fade show" id="addBlog">
                                    <form class="addBlogForm" novalidate>
                                        <div class="form-group row">
                                            <label for="#title" class="col-lg-2 col-form-label">标题</label>
                                            <div class="col-lg-10">
                                                <input type="text" id="title" class="form-control" name="title" required>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="#content" class="col-lg-2 col-form-label">内容</label>
                                            <div class="col-lg-10">
                                                <textarea name="content" id="content" cols="30" rows="10" class="form-control" required></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="visibleRange" class="col-lg-2 col-form-label">可见范围</label>
                                            <div class="col-lg-10">
                                                <select name="visibleRange" id="visibleRange" class="form-control">
                                                    <option selected value="0">公开</option>
                                                    <option value="1">仅自己可见</option>
                                                </select>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary">提交</button>
                                    </form>
                                </div>

                                <!-- 编辑博客 -->
                                <div class="tab-pane fade show" id="editBlog">
                                    <form class="editBlogForm" novalidate>
                                        <div class="form-group row">
                                            <label for="blogTitle" class="col-lg-2 col-form-label">标题</label>
                                            <div class="col-lg-10">
                                                <input type="text" readonly id="blogTitle" name="title" value="春" class="form-control-plaintext">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="blogContent" class="col-lg-2 col-form-label">内容</label>
                                            <div class="col-lg-10">
                                                <textarea name="content" id="blogContent" cols="30" rows="10" class="form-control" required>春天到了....</textarea>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="visibleRange" class="col-lg-2 col-form-label">可见范围</label>
                                            <div class="col-lg-10">
                                                <select name="visibleRange" id="visibleRange" class="form-control">
                                                    <option selected value="0">公开</option>
                                                    <option value="1">仅自己可见</option>
                                                </select>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary">提交</button>
                                    </form>
                                </div>

                                <!-- 权限登录 -->
                                <div class="tab-pane fade show" id="profileLogin">

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script>
            // form表单必填的验证
            window.addEventListener('load', function() {
                var forms = document.getElementsByTagName('form');

                Array.prototype.forEach.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if(!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        form.classList.add('was-validated');
                        window.setTimeout(function() {
                            form.classList.remove('was-validated');
                        }, 2000);
                    })
                });
            })
        </script>
    </body>
</html>
